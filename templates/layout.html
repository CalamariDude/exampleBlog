<!DOCTYPE html>
<html>
    <head>
        {% if title %} 
            <title>{{title}}</title>
        {% else %}
            <title>Home</title>
        {% endif %}
    </head>
    <body>
        {%with messages = get_flashed_messages(with_categories=true)%}
            {%if messages%}
                {%for category, message in messages%}
                <div>{{message}}</div>
                {%endfor%}
            {%endif%}
        {%endwith%}
        {%block content%} {%endblock%}
    </body>
</html>
